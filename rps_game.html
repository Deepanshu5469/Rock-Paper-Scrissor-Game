<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="rps_game.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rps_images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="rps_images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="rps_images/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your move</p>
    </div>


    <script src="rps_game.js"></script>
</body>
</html>
